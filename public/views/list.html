<table class="pure-table" width="100%" border="1" style="border-collapse:collapse;">
    <thead>
        <td>id</td>
        <td>标题</td>
        <td>内容</td>
        <td>发布时间</td>
    </thead>
    <tr ng-repeat="news in newsList">
        <td>{{news._id}}</td>
        <td><a class="orange" href='#/detail/{{news._id}}'>{{news.title}}</a></td>
        <td>{{news.content}}</td>
        <td>{{news.day}}&nbsp;{{news.time}}</td>
    </tr>
</table>
