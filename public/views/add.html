<form class="pure-form pure-form-aligned">
    <fieldset>
        <h1>添加新闻</h1>
        <div class="pure-control-group">
            <label>新闻标题</label>
            <input type="text" ng-model="title">
        </div>

        <div class="pure-control-group">
            <label>新闻内容</label>
            <textarea ng-model="content" cols="30" rows="10" style="vertical-align:top;"></textarea>
        </div>

        <div class="pure-controls">

            <button ng-click="add()" type="button" class="pure-button pure-button-primary">提交</button>
        </div>
    </fieldset>
</form>
